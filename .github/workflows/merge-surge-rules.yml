name: Merge Surge Rules
on:
  schedule:
    - cron: '42 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          curl -s https://raw.githubusercontent.com/DH-Teams/DH-Geo_AS_IP_CN/main/Geo_AS_IP_CN.txt | sed 's/^/IP-CIDR,/' > geo_as_ip_cn.txt
          curl -o direct.list https://raw.githubusercontent.com/001ProMax/Surge/main/Ruleset/Direct.list
          cat direct.list geo_as_ip_cn.txt > Ruleset/CN.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || exit 0
          git add Ruleset/CN.txt
          git commit -m "Update surge rules" || true
          git push
