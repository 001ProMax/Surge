name: Update iRingo.Map.sgmodule

on:
  workflow_dispatch: # 手动触发工作流
  schedule:
    - cron: '0 0 * * *' # 每天运行一次

jobs:
  process-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download GeoServices file
      run: |
        curl -L https://github.com/NSRingo/GeoServices/releases/latest/download/Maps.sgmodule -o iRingo.Maps.sgmodule

    - name: Process file
      run: |
        # 替换内容
        sed -i 's/#!category=.*/#!category=Tool/' iRingo.Map.sgmodule
        # 去掉 [Rule] 部分
        sed -i '/\[Rule\]/,/^$/d' iRingo.Maps.sgmodule

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add iRingo.Maps.sgmodule
        git diff-index --quiet HEAD || git commit -m "Update iRingo.Map.sgmodule"
        git push
